<form method="post" action="[% c.uri_for_action('waste/request', [ property.id ]) %]">
    <input type="hidden" name="token" value="[% csrf_token %]">
    <input type="hidden" name="container-choice" value="[% unit.request_containers.0 %]">
    <input type="submit" value="Request a [% unit.service_name.lower == 'garden waste' ? 'replacement ' : '' %][% unit.service_name FILTER lower %] container" class="waste-service-descriptor waste-service-link">
</form>

[%  IF c.user.has_permission_to('assign_report_to_user', c.cobrand.body.id ) %]
<form id='bulk-assign-form' name='bulk-assign-form' method='post' action='/my/planned/change_multiple'>
    <label for='inspector'>Assign to</label>
    <input type="hidden" name="token" value="[% csrf_token %]">
    <select class="form-control report-list-filters multi-select-button" name="inspector" id="inspector">
        [% INCLUDE 'report/inspect/_assignment-options.html' %]
    </select>
    <button id='bulk-assign-btn' class='multi-select-button' type='submit' name='bulk-assign-btn' value='bulk-assign'>Assign</button>
</form>
[% END %]

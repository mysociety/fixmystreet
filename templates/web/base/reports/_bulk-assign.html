[%  IF c.user.has_permission_to('assign_report_to_user', c.cobrand.body.id ) %]
<form id='bulk-assign-form' name='bulk-assign-form' method='post' action='/my/planned/change_multiple'>
    <label style='font-weight:normal;font-size:small;display:inline;vertical-align:sub;'>Assign to:</label>
    <input type="hidden" name="token" value="[% csrf_token %]">
    <select class="form-control multi-select-button" name="inspector" id="inspector" style="height:1.8em;font-size:0.75em;display:inline;padding:0;">
        [% INCLUDE 'report/inspect/_assignment-options.html' %]
    </select>
    <button id='bulk-assign-btn' class='btn' type='submit' name='bulk-assign-btn' value='bulk-assign'
        style='font-weight:normal;font-size:0.75em;height:2em;vertical-align:bottom;margin-bottom:0.5em'>Assign</button>
</form>
[% END %]

[% DEFAULT title = loc('Error') %]
[% INCLUDE 'header.html', bodyclass = 'fullwidthpage', title = title %]

[% IF csrf_token ~%]
<input type="hidden" name="token" value="[% csrf_token %]">
[% END ~%]

<div class="confirmation-header confirmation-header--failure">
    <h1>[% title %]</h1>
    <p>[% message | safe %]</p>
</div>

[% INCLUDE 'footer.html' %]

[% all_reports = on_map.merge(around_map) %]
[% IF all_reports.size %]
    [% FOREACH problem IN all_reports %]
        [% UNLESS problem.title; problem = problem.problem; END %]
        [% INCLUDE "reports/_list-entry.html" %]
    [% END %]
[% ELSE %]
    <li class="empty">
        <p>[% loc('There are no reports to show.') %]</p>
    </li>
[% END %]

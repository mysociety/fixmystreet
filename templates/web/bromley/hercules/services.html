  <form method="post" action="[% c.uri_for_action('hercules/report', [ uprn ]) %]" class="hercules-service-launch-arrow">
    <input type="hidden" name="token" value="[% csrf_token %]">
    <input type="hidden" name="service-[% unit.service_id %]" value="1">
    <input type="submit" value="Report a [% unit.service_name FILTER lower %] collection as missed" class="hercules-service-link">
  </form>
  <a href="[% c.uri_for_action('hercules/enquiry', [ uprn ]) %]?template=problem&amp;service_id=[% unit.service_id %]" class="hercules-service-link hercules-service-launch-arrow">Report a problem with a [% unit.service_name FILTER lower %] collection</a>
  <a href="[% c.uri_for_action('hercules/enquiry', [ uprn ]) %]?template=damage&amp;service_id=[% unit.service_id %]" class="hercules-service-link hercules-service-launch-arrow">Report damage during a [% unit.service_name FILTER lower %] collection</a>
[% IF unit.request_allowed %]
  <form method="post" action="[% c.uri_for_action('hercules/request', [ uprn ]) %]" class="hercules-service-launch-arrow">
    <input type="hidden" name="token" value="[% csrf_token %]">
    <input type="hidden" name="container-[% unit.request_containers.0 %]" value="1">
    <input type="submit" value="Request a new [% unit.service_name FILTER lower %] container" class="hercules-service-link">
  </form>
[% END %]
  <form method="get" action="[% c.uri_for_action('hercules/enquiry', [ uprn ]) %]" class="hercules-service-launch-arrow">
    <input type="hidden" name="service_id" value="[% unit.service_id %]">
    <input type="hidden" name="category" id="category" value="General Enquiry">
    <input type="submit" value="Contact us about a [% unit.service_name FILTER lower %] collection" class="hercules-service-link">
  </form>

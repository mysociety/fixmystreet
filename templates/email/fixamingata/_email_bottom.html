          </tr>
        </table>
      </th>
      <th></th>
    </tr>
  </table>
  <table [% wrapper_table | safe %] style="[% wrapper_style %]">
    <tr>
      <th></th>
      <th width="[% wrapper_max_width %]" style="[% td_style %][% hint_style %]" class="hint">
        [%~ IF email_footer %]
          [% email_footer %]
        [%~ ELSE %]
          Det går inte att svara på detta mail
        [%~ END %]
      </th>
      <th></th>
    </tr>
  </table>
</body>
</html>

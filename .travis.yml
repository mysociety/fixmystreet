before_script:
  - commonlib/bin/gettext-makemo FixMyStreet
  - 'if [ -n "$TRAVIS_PULL_REQUEST_BRANCH" -a "$TRAVIS_PERL_VERSION" = "5.14" ]; then export HARNESS_PERL_SWITCHES="-MDevel::Cover=+ignore,local/lib/perl5,commonlib,perllib/Catalyst,perllib/DBIx,perllib/Template,^t"; fi'
script: "script/test --jobs 3 t"
after_success:
  - .travis/after_script
  - 'if [ -n "$TRAVIS_PULL_REQUEST_BRANCH" -a "$TRAVIS_PERL_VERSION" = "5.14" ]; then cover --report codecov; fi'
